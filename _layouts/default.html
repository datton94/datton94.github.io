<html>
    {% include head.html %}
  <body>
    {% include nav.html %}
    {% if page.tags %}
  <p class="post-tags">
    Tags:
    {% for tag in page.tags %}
      <a href="{{ '/tags/' | relative_url }}#{{ tag | slugify }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </p>
{% endif %}

    {{ content }}
  </body>
</html>

<style>
  /* 1. Fix Huge Images */
  img {
    max-width: 100% !important;   /* Force image to fit container */
    height: auto !important;      /* Keep aspect ratio */
    display: block !important;    /* Remove inline spacing */
    margin: 1rem auto !important; /* Center the image */
    border-radius: 4px;
  }

  /* 2. Fix Code Blocks & YAML */
  pre, code, figure.highlight, div.highlighter-rouge {
    max-width: 100% !important;
    overflow-x: auto !important;  /* Add scrollbar if text is long */
    white-space: pre !important;  /* Don't wrap code, scroll it */
    word-wrap: normal !important;
    display: block;
  }

  /* 3. Ensure the main container doesn't overflow */
  body {
    overflow-x: hidden; /* Prevent horizontal scroll on the whole page */
  }
</style>
