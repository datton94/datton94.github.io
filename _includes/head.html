<style>
  /* --- 1. Fix Huge Images --- */
  /* Force images to never exceed the width of the article */
  img, p img {
    max-width: 100% !important;
    height: auto !important;
    display: block;
    margin: 1rem auto;
  }

  /* --- 2. Fix Code Block Overflow --- */
  /* This targets the outer container of the code block */
  div.highlighter-rouge, 
  div.highlight,
  figure.highlight,
  pre.highlight {
    max-width: 100% !important;
    overflow-x: auto !important; /* Forces a scrollbar if text is too long */
    white-space: pre;            /* Keeps the formatting */
    word-wrap: normal;
    display: block;
    padding: 10px;
    background: #1a1a1a;         /* Dark background for contrast */
    border-radius: 6px;
  }

  /* This targets the code text itself */
  pre, code {
    max-width: 100%;
    overflow-x: auto;
  }
  
  /* --- 3. Fix YAML specific blocks --- */
  /* Sometimes YAML renders differently, this catches it */
  .language-yaml .highlight {
    overflow-x: auto !important;
  }
</style>
